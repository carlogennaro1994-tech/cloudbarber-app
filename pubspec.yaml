name: cloudbarber
description: CloudBarber - Premium Flutter application for barber shop management
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Routing
  go_router: ^13.0.0

  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2

  # Networking (STABLE and COMPATIBLE)
  dio: 5.4.0
  retrofit: 4.2.0

  # Utilities
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  uuid: ^4.3.3
  logger: ^2.0.2

  # UI / Theme / Assets
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9

  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  mocktail: ^1.0.3

  # Integration tests
  integration_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.7
  freezed: ^2.4.6
  riverpod_generator: ^2.3.9
  injectable_generator: ^2.4.1
  json_serializable: ^6.7.1
  retrofit_generator: 8.1.0

  # Icon generator
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/logo_black.jpeg
    - assets/logo_white.jpeg

# Icon generation
flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo_black.jpeg"

# ðŸ”’ Version locking to PREVENT Flutter from switching versions again
dependency_overrides:
  dio: 5.4.0
  retrofit: 4.2.0
  retrofit_generator: 8.1.0